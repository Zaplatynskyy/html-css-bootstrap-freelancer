<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="debug">        <!--togliere classe debug-->

    <header class="d-flex">
        <nav class="navbar navbar-expand-sm navbar-dark text-uppercase justify-content-between w-100">
            <div class="container">
              <a class="navbar-brand" href="#">Start Sootstrap</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Portfolio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <div id="jumbotron">
        <div class="container py-3">

            <div class="row">
                <div class="col-12 my-2">
                    <div class="box"></div>
                </div>

                <div class="col-12 text-uppercase text-white text-center">
                    <h1>start bootstrap</h1>

                    <span>graphic artist - web designer - illustrator</span>
                </div>
            </div>

        </div>
    </div>

    <main>
        <!-- sezione portfolio -->
        <section id="portfolio">
            <div class="container py-3">

                <h2 class="text-uppercase text-center my-4">portfolio</h2>
                <div class="row gy-2">
                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="box"></div>
                    </div>

                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="box"></div>
                    </div>

                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="box"></div>
                    </div>

                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="box"></div>
                    </div>

                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="box"></div>
                    </div>

                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="box"></div>
                    </div>
                </div>

            </div>
        </section>

        <!-- sezione about -->
        <section id="about">
            <div class="container text-white py-3">

                <h2 class="text-uppercase text-center my-4">about</h2>
                <div class="row gy-2">
                    <div class="offset-1 col-10 offset-sm-1 col-sm-5">
                        <div class="box"></div>
                    </div>

                    <div class="offset-1 col-10 offset-sm-0 col-sm-5">
                        <div class="box"></div>
                    </div>
                </div>

                <div class="row text-center">
                    <div class="col">
                        <div class="btn">Download</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- sezione contact me -->
        <section id="contact_me">
            <div class="container py-3">

                <h2 class="text-uppercase text-center my-4">contact me</h2>
                <div class="row">
                    <div class="offset-1 col-10">
                        <div class="box"></div>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <footer>
        <!-- sezione footer top collegamenti -->
        <div id="footer_top">
            <div class="container py-3">

                <div class="row gy-2">
                    <div class="col-12 col-sm-4">
                        <div class="box"></div>
                    </div>

                    <div class="col-12 col-sm-4">
                        <div class="box"></div>
                    </div>

                    <div class="col-12 col-sm-4">
                        <div class="box"></div>
                    </div>
                </div>

            </div>
        </div>

        <!-- sezione footer bottom copyright -->
        <div id="footer_bottom">
            <div class="container text-white text-center py-3">

                <span>Copyright</span>

            </div>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
